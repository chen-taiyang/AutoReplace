!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
ip tcp synwait-time 5
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 10.4.2.20 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface GigabitEthernet1/0
 ip address 10.4.3.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface Ethernet6/0
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/1
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/2
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/3
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/4
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/5
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/6
 no ip address
 shutdown
 duplex half
!
interface Ethernet6/7
 no ip address
 shutdown
 duplex half
!
ip classless
ip route 10.4.1.0 255.255.255.0 10.4.2.10
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
